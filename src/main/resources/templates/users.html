<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/css/app.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="users">
    <div class="label list">Список Пользователей:</div>

    <div class="user" th:each="user : ${users}">
        <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getLogin()}"></a>
        <hr>
    </div>

    <hr>

    <a class="button create-btn" th:href="@{/users/new-user}">Создать пользователя</a>
</div>


</body>
</html>
