<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/css/app.css}" rel="stylesheet" type="text/css">
<!--    <link href="../static/css/app.css" rel="stylesheet" type="text/css">-->
</head>
<body>
    <form class="form login-form" th:method="POST" th:action="@{/auth/login}">
        <div class="label">Логин:</div>
        <input class ="login-input selector" type="text" id="username" name="username" placeholder="логин" required>

        <div class="label">Пароль:</div>
        <input class ="login-input selector" type="password" id="password" name="password" placeholder="пароль" required>

        <button class ="button butt-form" type="submit">Войти</button>
    </form>
</body>
</html>
