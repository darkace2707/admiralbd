<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница пользователей</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link th:href="@{/css/app.css}" rel="stylesheet" type="text/css">
<!--  <link href="../static/css/app.css" rel="stylesheet" type="text/css">-->
</head>
<body>
<div class="badge" id="badge2" style="visibility: hidden">Невидимка</div>
<a th:href="@{/users}"  class="button butt-back">Назад</a>

  <div class="users">

    <div class="label">Имя:</div>
    <div class="selector" th:text="${user.getName()}">Name</div>

    <div class="label">Логин:</div>
    <div class="selector" th:text="${user.getLogin()}">Login</div>

    <div class="label">Роль:</div>
    <div class="selector" th:text="${user.getRole()}">Role</div>

    <div class="label">Статус:</div>
    <div class="selector" th:text="${user.getStatus()}">Status</div>

    <hr>

    <div class="button user-button">
      <a th:href="@{/users/{id}/edit(id = ${user.getId()})}">Редактировать</a>
    </div>

    <form class="form-delete" th:method="DELETE" th:action="@{/users/{id}(id = ${user.getId()})}">
      <input class="button user-button" type="submit" value="Удалить пользователя">
    </form>

  </div>

</body>
</html>
