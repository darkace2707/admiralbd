<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departure!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link th:href="@{/css/app.css}" rel="stylesheet" type="text/css">


</head>
<body>
<div class="badge" id="badge1" th:text="${departureWay}">Дорога отправления</div>
<div class="badge" id="badge2" th:text="${consignor}">Отправитель</div>
<a th:href="@{/departures}"  class="badge buttonBack">Назад</a>
<br><br>
<div id="Tables">
    <table id="table1" border="1">
        <tr class="line1">
            <th>Месяц</th>
            <th class="CellCount">Количество</th>
        </tr>
        <tr th:each="monthCount : ${monthsCount}">
            <td  th:text="${monthCount.getName()}" class="cellsName">month</td>
            <td th:text="${monthCount.getValue()}" class="cellsQuantity" >quantity</td>
        </tr>
    </table>


    <table id="table2" class="treeTable">
        <thead>
        <tr class = "line1">
            <th>Название</th>
            <th class = "CellCount">Количество</th>
        </tr>
        </thead>
    </table>



    <table id="table3" border="1">
        <tr class="line1">
            <th>Груз</th>
            <th class="CellCount">Количество</th>
        </tr>
        <tr th:each="CargoTypeCount : ${CargoTypesCount}">
            <td  th:text="${CargoTypeCount.getName()}" class="cellsName">month</td>
            <td  th:text="${CargoTypeCount.getValue()}" class="cellsQuantity">quantity</td>
        </tr>
    </table>

    <br>
    <table id="table4" border="1">
        <tr class="line1">
            <th>Грузополучатель</th>
            <th class="CellCount">Количество</th>
        </tr>
        <tr th:each="consigneeCount : ${consigneesCount}">
            <td  th:text="${consigneeCount.getName()}" class="cellsName">>month</td>
            <td  th:text="${consigneeCount.getValue()}" class="cellsQuantity">quantity</td>
        </tr>
    </table>


    <table id="table5" class="treeTable">
        <thead>
        <tr class = "line1">
            <th>Название</th>
            <th class = "CellCount">Количество</th>
        </tr>
        </thead>
    </table>

    <table id="table6" border="1">
        <tr class="line1">
            <th>Вид вагона</th>
            <th class="CellCount">Количество</th>
        </tr>
        <tr th:each="CarriageKindCount : ${CarriageKindsCount}">
            <td  th:text="${CarriageKindCount.getName()}" class="cellsName">month</td>
            <td  th:text="${CarriageKindCount.getValue()}" class="cellsQuantity">quantity</td>
        </tr>
    </table>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<script th:src="@{/treeTable/jquery.treetable.js}"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            "type": 'get',
            "url": '/api/departures/departureStationRfTreeTable',
            "dataType": "json",
            "success": function (data) {
                $.each(data, function (idx, obj) {
                    $("#table2").append("<tr data-tt-id=\"" + obj.nodeId + "\" data-tt-parent-id=\"" + obj.pid + "\"><td>" + obj.text + "</td><td>" + obj.href + "</td></tr>");
                });
                $("#table2").treetable({
                    expandable: true,
                    initialState: "expanded",
                    clickableNodeNames: true,
                    indent: 30
                });
            }
        });
    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            "type": 'get',
            "url": '/api/departures/ownersTreeTable',
            "dataType": "json",
            "success": function (data) {
                $.each(data, function (idx, obj) {
                    $("#table5").append("<tr data-tt-id=\"" + obj.nodeId + "\" data-tt-parent-id=\"" + obj.pid + "\"><td>" + obj.text + "</td><td>" + obj.href + "</td></tr>");
                });
                $("#table5").treetable({
                    expandable: true,
                    initialState: "expanded",
                    clickableNodeNames: true,
                    indent: 30
                });
            }
        });
    });
</script>
</body>
</html>
