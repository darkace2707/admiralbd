<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать Пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link th:href="@{/css/app.css}" rel="stylesheet" type="text/css">
<!--  <link href="../static/css/app.css" rel="stylesheet" type="text/css">-->
</head>
<body>
  <form class="users" th:method="PATCH" th:action="@{/users/{id}(id = ${user.getId()})}" th:object="${user}">

    <div class="label">Имя:</div>
    <input class="selector" type="text" th:field="*{name}" th:value="${user.getName()}" placeholder="имя">

    <div class="label">Логин:</div>
    <input class="selector" type="text" th:field="*{login}" th:value="${user.getLogin()}" placeholder="логин">

    <div class="label">Пароль:</div>
    <input class="selector" type="password" th:field="*{password}" placeholder="пароль">

    <div class="label">Роль:</div>
    <select class="selector" name="role" th:field="*{role}">
      <option th:value="ADMIN">ADMIN</option>
      <option th:value="USER">USER</option>
    </select>

    <div class="label">Статус:</div>
    <select class="selector" th:field="*{status}" >
      <option th:value="BANNED">BANNED</option>
      <option th:value="ACTIVE">ACTIVE</option>
    </select>

    <hr>

    <input class="button create-btn" type="submit" value="Сохранить">
  </form>
</body>
</html>
